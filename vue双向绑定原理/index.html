<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue双向绑定原理</title>
</head>
<style>
	#app {
		text-align: center;
	}
</style>
<body>
	<div id="app">
		<h2>{{title}}</h2>
		<input v-model="name">
		<h1>{{name}}</h1>
		<button v-on:click="clickMe">Click Me!</button>
	</div>
	<script src="js/observer.js"></script>
	<script src="js/watcher.js"></script>
	<script src="js/compile.js"></script>
	<script src="js/index.js"></script>
	<script type="text/javascript">
		new SelfVue({
			el:'#app',
			data:{
				title:'hello world',
				name:'wy'
			},
			methods:{
				clickMe:function(){
					this.title = 'hello world';
				}
			},
			mounted:
				function(){
					window.setTimeout(()=>{
						this.title='你好';
					},1000);
				}
			
		});
	</script>
</body>
</html>
